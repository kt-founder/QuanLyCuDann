<!DOCTYPE html>
<html>
<head>
  <title>Trang web dịch vụ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Trang web dịch vụ</h1>

  <form id="service-form">
    <h2>Thêm dịch vụ</h2>
    <label for="service-name">Tên dịch vụ:</label>
    <input type="text" id="service-name" required>
    <button type="submit">Thêm</button>
  </form>

  <h2>Danh sách dịch vụ</h2>
  <table id="service-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên dịch vụ</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
</body>
</html>
